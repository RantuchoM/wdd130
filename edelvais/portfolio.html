<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Edelweiss Fotografía</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="content">
            <header>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="faq.html">FAQ</a>
                    <a href="contact.html">Contact and Portfolio</a>
                </nav>
                <img src="images/imagesportada_face-01b.jpg" alt="Header Image">
            </header>

            <main>
                <div class="row">
                    <div class="column">
                    <img src="images/Foto3.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" width>
                    </div>
                    <div class="column">
                    <img src="images/Foto4.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                    </div>
                    <div class="column">
                <img src="images/Foto5.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                    </div>
                    <div class="column">
                    <img src="images/Foto7.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                    </div>
                </div>
                
                <!-- The Modal/Lightbox -->
                <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="images/Foto3.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="images/Foto4.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="images/Foto5.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="images/Foto7.jpg" style="width:100%">
                    </div>
                
                    <!-- Next/previous controls -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Caption text -->
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail image controls -->
                    <div class="column">
                        <img class="demo" src="images/Foto3.jpg" onclick="currentSlide(1)" alt="Kids playing football">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/Foto4.jpg" onclick="currentSlide(2)" alt="Girl reading">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/Foto5.jpg" onclick="currentSlide(3)" alt="Father and daughter">
                    </div>
                
                    <div class="column">
                        <img class="demo" src="images/Foto7.jpg" onclick="currentSlide(4)" alt="Baby laughing">
                    </div>
                    </div>
                </div>
            </main>

            <footer>
                <div>
                    <small>© Copyright 2023 - Edelweiss Fotografía</small>
                    <a href="site-plan.html">Site Plan</a>
                    <img src="images/portada_face-02.jpg" alt="Footer logo" id="footer-img">
                </div>
                <nav><!-- The height is put now only to help me visualize the format withouth CSS -->
                    <a href="https://www.instagram.com/edelweissfotografia/"><img src="images/instagram.png" alt="Instagram Logo" height=50></a>
                    <a href="https://www.facebook.com/edelweissfotografia"><img src="images/facebook.png" alt="Facebook Logo" height=50></a>
                    <a href="https://wa.me/5491169221719"><img src="images/whatsapp.svg" alt="Whatsapp Logo" ></a>
                </nav>
                
            </footer>
        </div>
    </body>
</html>

<script>
    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
